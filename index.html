<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizForge AI - Professional Study Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #f8fafc;
            --ink-color: #0f172a;
            --grid-color: rgba(148, 163, 184, 0.25); /* More visible slate grid */
            --margin-color: rgba(244, 63, 94, 0.3); /* Stronger red margin */
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--paper-bg);
            /* High Contrast Engineering Grid Background */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
                linear-gradient(var(--margin-color) 2px, transparent 2px);
            background-size: 30px 30px, 30px 30px, 100% 100px;
            background-position: 0 0, 0 0, 0 80px;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--ink-color);
        }
        .paper-card {
            background: #ffffff;
            border: 2px solid #94a3b8; /* Darker border: slate-400 */
            box-shadow: 8px 8px 0px 0px rgba(148, 163, 184, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .interactive-element:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px 0px rgba(148, 163, 184, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            background-color: #4f46e5;
            border-radius: 4px; /* Blocky engineering style */
            border: 3px solid white;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-top: -10px;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 6px;
            background: #cbd5e1;
            border-radius: 3px;
            border: 1px solid #94a3b8;
        }
        /* Custom scrollbar for consistency */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 5px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?dev",

    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?dev",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
